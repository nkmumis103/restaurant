<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TFI銷售預測系統</title>
	
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png"/>
		</div>
		<div class="plotdiv">
			<div class="col-sm-12 plottitle">
				歷史銷售統計圖表
			</div>
			<div class="historyPlot">
				<a href="plot.html" target="_blank"><img src="img/Rplot.png"/></a>
				<h4>點擊圖片進入歷年動態圖表↑</h4>
			</div>
		</div>
		<div class="inputdiv">
			<div class="col-sm-12 predtitle">
				銷售預測
			</div>
			<form>
			<div class="col-sm-4">
				1.店家ID
				<input class="form-control" type="number" id="Id" min="1" required="required">
				2.開店日期
				<input class="form-control" type="date" id="OpenDate" required="required">
				3.城市
				<select class="form-control" id="City" required="required">
					<option selected disabled>請選擇</option>
					<option value="İstanbul">İstanbul</option>
					<option value="İzmir">İzmir</option>
					<option value="Şanlıurfa">Şanlıurfa</option>
					<option value="Adana">Adana</option>
					<option value="Afyonkarahisar">Afyonkarahisar</option>
					<option value="Aksaray">Aksaray</option>
					<option value="Antalya">Antalya</option>
					<option value="Artvin">Artvin</option>
					<option value="Aydın">Aydın</option>
					<option value="Balıkesir">Balıkesir</option>
					<option value="Batman">Batman</option>
					<option value="Bilecik">Bilecik</option>
					<option value="Bursa">Bursa</option>
					<option value="Çanakkale">Çanakkale</option>
					<option value="Çankırı">Çankırı</option>
					<option value="Çorum">Çorum</option>
					<option value="Denizli">Denizli</option>
					<option value="Diyarbakır">Diyarbakır</option>
					<option value="Düzce">Düzce</option>
					<option value="Edirne">Edirne</option>
					<option value="Erzincan">Erzincan</option>
					<option value="Erzurum">Erzurum</option>
					<option value="Eskişehir">Eskişehir</option>
					<option value="Gaziantep">Gaziantep</option>
					<option value="Giresun">Giresun</option>
					<option value="Isparta">Isparta</option>
					<option value="Kırıkkale">Kırıkkale</option>
					<option value="Kırşehir">Kırşehir</option>
					<option value="Kırklareli">Kırklareli</option>
					<option value="Kahramanmaraş">Kahramanmaraş</option>
					<option value="Kars">Kars</option>
					<option value="Kocaeli">Kocaeli</option>
					<option value="Konya">Konya</option>
					<option value="Kütahya">Kütahya</option>
					<option value="Malatya">Malatya</option>
					<option value="Manisa">Manisa</option>
					<option value="Mardin">Mardin</option>
					<option value="Muğla">Muğla</option>
					<option value="Nevşehir">Nevşehir</option>
					<option value="Niğde">Niğde</option>
					<option value="Ordu">Ordu</option>
					<option value="Rize">Rize</option>
					<option value="Sakarya">Sakarya</option>
					<option value="Siirt">Siirt</option>
					<option value="Sivas">Sivas</option>
					<option value="Tanımsız">Tanımsız</option>
					<option value="Tekirdağ">Tekirdağ</option>
					<option value="Trabzon">Trabzon</option>
					<option value="Uşak">Uşak</option>
					<option value="Zonguldak">Zonguldak</option>
				</select>
				4.P1
				<input class="form-control" type="number" id="P1" step='0.1' min="0.0" required="required">
				5.P2
				<input class="form-control" type="number" id="P2" step='0.1' min="0.0" required="required">
				6.P6
				<input class="form-control" type="number" id="P3" step='0.1' min="0.0" required="required">
				7.P17
				<input class="form-control" type="number" id="P4" step='0.1' min="0.0" required="required">
				8.P18
				<input class="form-control" type="number" id="P5" step='0.1' min="0.0" required="required">
			</div>
			<div class="col-sm-4">
				9.P20
				<input class="form-control" type="number" id="P6" step='0.1' min="0.0" required="required">
				10.P21
				<input class="form-control" type="number" id="P7" step='0.1' min="0.0" required="required">
				11.P23
				<input class="form-control" type="number" id="P8" step='0.1' min="0.0" required="required">
				12.P25
				<input class="form-control" type="number" id="P9" step='0.1' min="0.0" required="required">
				13.P28
				<input class="form-control" type="number" id="P10" step='0.1' min="0.0" required="required">
				14.P32
				<input class="form-control" type="number" id="P10" step='0.1' min="0.0" required="required">
				15.P36
				<input class="form-control" type="number" id="P10" step='0.1' min="0.0" required="required">
			</div>
			<div class="col-sm-12 submitdiv">
				<button type="submit" class="btn btn-primary" id="submit">當日預測</button>
				<!--
				改成分析客戶
				<button type="submit" class="btn btn-primary" id="submit_fut">未來七天預測</button>-->
			</div>
			</form>
			<div class="col-sm-12 preddiv">
				<label class="pred" id="output_sale" style="display:none;">
					
				</label>
				<!--<label class="pred" id="output_plot" style="display:none;">
					
				</label>-->
			</div>
		</div>
		
		<div class="inputdiv">
			<div class="col-sm-12 predtitle">
				上傳資料
			</div>
			<div class="col-sm-4">
				1.店家ID
				<input class="form-control" type="number" id="Store_push" min="1">
				<!-- 2.選擇星期
				<select class="form-control" id="DayOfWeek">
					<option selected disabled>請選擇</option>
					<option value="1">一</option>
					<option value="2">二</option>
					<option value="3">三</option>
					<option value="4">四</option>
					<option value="5">五</option>
					<option value="6">六</option>
					<option value="7">七</option>
				</select> -->
				2.當日日期
				<input class="form-control" type="date" id="Date_push">
				3.當日是否促銷
				<select class="form-control" id="Promo_push">
					<option selected disabled>請選擇</option>
					<option value="1">是</option>
					<option value="0">否</option>
				</select>
				4.當日是否開店
				<select class="form-control" id="Open_push">
					<option selected disabled>請選擇</option>
					<option value="1">是</option>
					<option value="0">否</option>
				</select>
			</div>
			<div class="col-sm-4">
				5.是否為學校休假日
				<select class="form-control" id="SchoolHoliday_push">
					<option selected disabled>請選擇</option>
					<option value="1">是</option>
					<option value="0">否</option>
				</select>
				6.商店模式
				<select class="form-control" id="StoreType_push">
					<option selected disabled>請選擇</option>
					<option value="1">a</option>
					<option value="2">b</option>
					<option value="3">c</option>
					<option value="4">d</option>
				</select>
				7.分類
				<select class="form-control" id="Assortment_push">
					<option selected disabled>請選擇</option>
					<option value="1">a</option>
					<option value="2">b</option>
					<option value="3">c</option>
				</select>
				8.與競爭對手店面距離(公尺)
				<input class="form-control" type="number" id="CompetitionDistance_push" step='0.1' min="0.0" min="0.0">
			</div>
			<div class="col-sm-4">
				9.競爭對手開店年份(西元)
				<input class="form-control" type="number" id="CompetitionOpenSinceYear_push" min="1911">
				10.競爭對手開店月份
				<input class="form-control" type="number" id="CompetitionOpenSinceMonth_push" min="1" max="12">
				11.是否持續促銷
				<select class="form-control" id="Promo2_push">
					<option selected disabled>請選擇</option>
					<option value="1">是</option>
					<option value="0">否</option>
				</select>
				12.當日銷售額
				<input class="form-control" type="number" id="Sales">
			</div>
			<div class="col-sm-12 submitdiv">
				<button type="submit" class="btn btn-primary" id="push">傳送</button>
			</div>
		</div>
	</div>
	<div class="gotop">
		<i class="fa fa-chevron-up" aria-hidden="true"></i>
	</div>
	<div class="gobottom">
		上傳資料↓
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/a2a1b3165b.js"></script>
	<script src="js/opencpu.js"></script>
	<script src="js/action.js"></script>
	<script src="js/predict.js"></script>
	<script src="js/insertData.js"></script>
</body>
</html>
